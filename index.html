<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon/favicon-96x96.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>欢迎来到我的数字花园</title>
    <style>
        /* --- 1. 全局变量与重置 --- */
        :root {
            --bg-body: #f4f6f8;
            --bg-card: #ffffff;
            --primary: #222222;
            --accent: #0066cc;
            --text-main: #333333;
            --text-sub: #666666;
            --border: #e1e4e8;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            --radius: 12px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .app-container {
            display: grid;
            grid-template-columns: 260px 1fr;
            gap: 40px;
            width: 100%;
            max-width: 1000px;
        }

        /* --- 左侧侧边栏 --- */
        aside {
            position: sticky;
            top: 40px;
            height: fit-content;
        }

        .profile-card {
            background: var(--bg-card);
            padding: 30px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            text-align: center;
            margin-bottom: 30px;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 15px;
            background: #ddd url('image/tourweint.png');
            background-size: cover;
        }

        .profile-name { font-size: 1.2rem; font-weight: 700; margin-bottom: 5px; }
        .profile-bio { font-size: 0.9rem; color: var(--text-sub); }

        .category-nav {
            background: var(--bg-card);
            padding: 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        .nav-title {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: #999;
            letter-spacing: 1px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .filter-btn {
            display: block;
            width: 100%;
            text-align: left;
            background: none;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 8px;
            color: var(--text-sub);
            font-size: 0.95rem;
            transition: all 0.2s;
            margin-bottom: 5px;
        }

        .filter-btn:hover { background-color: #f0f0f0; color: var(--primary); }
        .filter-btn.active { background-color: var(--primary); color: #fff; font-weight: 500; }

        /* --- 搜索功能样式 --- */
        .search-box {
            background: var(--bg-card);
            padding: 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 0.95rem;
            transition: border-color 0.2s, box-shadow 0.2s;
            background: #fff;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
        }

        .search-results-info {
            font-size: 0.9rem;
            color: var(--text-sub);
            margin-bottom: 20px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
            border-left: 3px solid var(--accent);
        }

        .search-highlight {
            background: #fff3cd;
            padding: 1px 2px;
            border-radius: 2px;
        }

        .no-results {
            text-align: center;
            color: var(--text-sub);
            padding: 40px;
            background: var(--bg-card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        /* --- 右侧内容区 --- */
        main { display: flex; flex-direction: column; min-height: 100%; }

        h2 { font-size: 1.5rem; margin-bottom: 20px; font-weight: 700; }

        .post-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 60px; /* 给底部 footer 留位置 */
        }

        .post-card {
            background: var(--bg-card);
            border-radius: var(--radius);
            padding: 25px;
            box-shadow: var(--shadow);
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid transparent;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .post-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            border-color: var(--accent);
        }

        .card-meta {
            font-size: 0.8rem;
            color: #999;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        .card-tag {
            background: #eef2f7;
            color: var(--accent);
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: 600;
            font-size: 0.75rem;
        }

        .card-tags {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .post-title {
            font-size: 1.15rem;
            margin-bottom: 10px;
            color: var(--primary);
            text-decoration: none;
            font-weight: 700;
            display: block;
        }

        .post-desc {
            font-size: 0.9rem;
            color: var(--text-sub);
            margin-bottom: 20px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            /* 备用方案：不支持line-clamp的浏览器 */
            max-height: 4.2em; /* 约3行的截断 */
            line-height: 1.4;
        }

        .read-more {
            font-size: 0.85rem;
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
        }

        /* --- 新增：主页底部 Footer --- */
        .site-footer {
            margin-top: auto; /* 推到底部 */
            padding-top: 40px;
            border-top: 1px solid #e1e4e8;
            color: #888;
            font-size: 0.9rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .footer-col h3 {
            font-size: 1rem;
            color: #333;
            margin-bottom: 15px;
        }

        .footer-links a {
            display: block;
            color: #666;
            text-decoration: none;
            margin-bottom: 8px;
            transition: color 0.2s;
        }

        .footer-links a:hover { color: var(--accent); }

        .copyright {
            grid-column: 1 / -1;
            text-align: center;
            margin-top: 30px;
            font-size: 0.85rem;
            color: #aaa;
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .app-container { grid-template-columns: 1fr; gap: 20px; }
            aside { position: static; }
            .filter-btn { display: inline-block; width: auto; margin-right: 5px; }
            .site-footer { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="app-container">
    <aside>
        <div class="profile-card">
            <div class="avatar"></div>
            <div class="profile-name">多鸣的博客</div>
            <div class="profile-bio">多元发声，掷地有声</div>
            <div class="profile-bio">心有热爱，必有回响</div>
        </div>


        <div class="search-box">
            <div class="nav-title">搜索文章</div>
            <label for="search-input">搜索文章</label>
            <input
                type="text" 
                class="search-input" 
                placeholder="搜索标题、描述或分类..." 
                id="search-input"
            >
        </div>

        <nav class="category-nav">
            <div class="nav-title">文章分类</div>
            <div id="category-list">
                <!-- JS 会自动在这里生成按钮 -->
            </div>
        </nav>
    </aside>

    <main>
        <h2 id="list-title">最新文章</h2>
        <div id="posts-container" class="post-grid">
            正在加载文章...
        </div>

        <!-- 主页底部区域 -->
        <footer class="site-footer">
            <div class="footer-col">
                <h3>关于本站</h3>
                <p>这里是我记录学习和生活的地方，没有复杂的算法推荐，只有纯粹的文字和代码，如有侵权立即联系我以删除。</p>
            </div>

            <div class="footer-col">
                <h3>友情链接 / 社交</h3>
                <div class="footer-links">
                    <a href="https://github.com/Tourweint" target="_blank">GitHub (我的代码仓库)</a>
                    <a href="mailto:647575404@qq.com">Email：647575404@qq.com (联系我)</a>
                    <a href="https://developer.mozilla.org/zh-CN/" target="_blank">MDN Web 文档</a>
                </div>
            </div>

            <div class="copyright">
                &copy; 2025 Tourweint's Static Blog. All rights reserved.
            </div>
        </footer>
    </main>
</div>

<script>
    let allPostsData = [];

    document.addEventListener('DOMContentLoaded', () => {
        fetch('posts/posts.json')
            .then(response => {
                if (!response.ok) throw new Error('网络响应不正常');
                return response.json();
            })
            .then(data => initApp(data))
            .catch(error => {
                console.error('加载失败:', error);
                document.getElementById('posts-container').innerHTML =
                    `<p style="color:red">加载文章失败，请检查 posts.json 是否存在。</p>`;
            });
    });

    function initApp(posts) {
        // 按日期倒序
        allPostsData = posts.sort((a, b) => new Date(b.date) - new Date(a.date));

        renderCategories(allPostsData);
        renderPosts(allPostsData);
        
        // 初始化搜索功能
        initSearch();
        
        // 检查URL参数，支持分类跳转
        handleUrlParams();
    }

    // --- 搜索功能 ---
    function initSearch() {
        const searchInput = document.getElementById('search-input');
        let searchTimeout;

        searchInput.addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            const query = e.target.value.trim();
            
            // 防抖处理
            searchTimeout = setTimeout(() => {
                performSearch(query);
            }, 300);
        });

        // 按ESC清空搜索
        searchInput.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                searchInput.value = '';
                performSearch('');
            }
        });
    }

    function performSearch(query) {
        const resultsInfo = document.getElementById('results-info') || createResultsInfo();
        const listTitle = document.getElementById('list-title');
        
        if (query === '') {
            // 清空搜索，显示所有文章
            listTitle.textContent = '最新文章';
            resultsInfo.style.display = 'none';
            renderPosts(allPostsData);
            resetCategories();
            return;
        }

        // 执行搜索
        const searchResults = searchPosts(query);
        
        // 更新标题和结果信息
        listTitle.textContent = '搜索结果';
        resultsInfo.textContent = `找到 ${searchResults.length} 篇关于 "${query}" 的文章`;
        resultsInfo.style.display = 'block';
        
        // 显示搜索结果
        renderPosts(searchResults, query);
        
        // 重置分类按钮
        resetCategories();
    }

    function searchPosts(query) {
        const lowercaseQuery = query.toLowerCase();
        
        return allPostsData.filter(post => {
            // 搜索标题、描述、分类
            const categories = Array.isArray(post.category) ? post.category : [post.category];
            const categoryMatch = categories.some(cat => cat.toLowerCase().includes(lowercaseQuery));
            
            return (
                post.title.toLowerCase().includes(lowercaseQuery) ||
                post.desc.toLowerCase().includes(lowercaseQuery) ||
                categoryMatch
            );
        });
    }

    function createResultsInfo() {
        const info = document.createElement('div');
        info.id = 'results-info';
        info.className = 'search-results-info';
        info.style.display = 'none';
        
        const container = document.getElementById('posts-container');
        container.parentNode.insertBefore(info, container);
        
        return info;
    }

    function resetCategories() {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        document.querySelector('.filter-btn').classList.add('active');
    }

    // --- URL参数处理 ---
    function handleUrlParams() {
        const urlParams = new URLSearchParams(window.location.search);
        const categoryParam = urlParams.get('category');
        
        if (categoryParam) {
            // 延迟执行，确保分类按钮已渲染
            setTimeout(() => {
                const categoryButtons = document.querySelectorAll('.filter-btn');
                const targetButton = Array.from(categoryButtons).find(btn => 
                    btn.textContent === decodeURIComponent(categoryParam)
                );
                
                if (targetButton) {
                    // 触发分类筛选
                    targetButton.click();
                    
                    // 滚动到文章列表
                    document.getElementById('posts-container').scrollIntoView({ 
                        behavior: 'smooth', 
                        block: 'start' 
                    });
                }
            }, 100);
        }
    }

    function renderCategories(posts) {
        const categoryContainer = document.getElementById('category-list');
        
        // 提取所有分类（支持单个分类和多个分类）
        const allCategories = new Set();
        posts.forEach(post => {
            const categories = Array.isArray(post.category) ? post.category : [post.category];
            categories.forEach(cat => allCategories.add(cat));
        });
        
        const categories = ['全部', ...Array.from(allCategories).sort()];

        categoryContainer.innerHTML = '';

        categories.forEach((cat, index) => {
            const btn = document.createElement('button');
            btn.className = `filter-btn ${index === 0 ? 'active' : ''}`;
            btn.textContent = cat;
            btn.onclick = () => filterPosts(cat, btn);
            categoryContainer.appendChild(btn);
        });
    }

    function filterPosts(category, clickedBtn) {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        clickedBtn.classList.add('active');

        document.getElementById('list-title').textContent = category === '全部' ? '最新文章' : category;

        const filtered = category === '全部'
            ? allPostsData
            : allPostsData.filter(post => {
                const categories = Array.isArray(post.category) ? post.category : [post.category];
                return categories.includes(category);
            });

        renderPosts(filtered);
    }

    function renderPosts(posts, searchQuery = '') {
        const container = document.getElementById('posts-container');
        container.innerHTML = '';

        if (posts.length === 0) {
            if (searchQuery) {
                container.innerHTML = `
                    <div class="no-results">
                        <h3>未找到相关文章</h3>
                        <p>没有找到与 "${searchQuery}" 相关的文章，请尝试其他关键词。</p>
                    </div>
                `;
            } else {
                container.innerHTML = '<p style="color:#999">该分类下暂无文章。</p>';
            }
            return;
        }

        posts.forEach(post => {
            const card = document.createElement('div');
            card.className = 'post-card';

            // 如果有搜索查询，高亮匹配的文本
            const highlightedTitle = searchQuery ? highlightText(post.title, searchQuery) : post.title;
            const highlightedDesc = searchQuery ? highlightText(post.desc, searchQuery) : post.desc;
            
            // 处理多个分类
            const categories = Array.isArray(post.category) ? post.category : [post.category];
            const categoryTags = categories.map(cat => {
                const highlightedCat = searchQuery ? highlightText(cat, searchQuery) : cat;
                return `<span class="card-tag">${highlightedCat}</span>`;
            }).join('');

            card.innerHTML = `
                <div>
                    <div class="card-meta">
                        <span>${post.date}</span>
                        <div class="card-tags">${categoryTags}</div>
                    </div>
                    <a href="posts/${post.file}" class="post-title">${highlightedTitle}</a>
                    <div class="post-desc">${highlightedDesc}</div>
                </div>
                <a href="posts/${post.file}" class="read-more">阅读全文 &rarr;</a>
            `;
            container.appendChild(card);
        });
    }

    function highlightText(text, query) {
        if (!query) return text;
        
        const regex = new RegExp(`(${query})`, 'gi');
        return text.replace(regex, '<span class="search-highlight">$1</span>');
    }
</script>

</body>
</html>
