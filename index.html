<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>我的博客</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            padding: 30px;
            max-width: 700px;
            margin: auto;
            line-height: 1.7;
        }
        h1 { margin-bottom: 20px; }
        .post { margin-bottom: 12px; }
        .date { color: #777; margin-left: 6px; font-size: 14px; }
        a { color: #0066cc; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
<h1>我的博客</h1>
<div id="posts">正在加载文章列表...</div>

<script>
    fetch('posts/posts.json')
        .then(res => res.json())
        .then(posts => {
            const container = document.getElementById('posts');
            container.innerHTML = ''; // 清空占位文字
            // 按日期倒序排列
            posts.sort((a, b) => new Date(b.date) - new Date(a.date));
            posts.forEach(post => {
                const div = document.createElement('div');
                div.className = 'post';
                div.innerHTML = `<a href="posts/${post.file}">${post.title}</a>
                           <span class="date">${post.date}</span>`;
                container.appendChild(div);
            });
        })
        .catch(err => {
            console.error(err);
            document.getElementById('posts').innerHTML = '文章列表加载失败';
        });
</script>
</body>
</html>
