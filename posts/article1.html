<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的第一篇博客</title>
    <style>
        /* 这里是一些基础的文章样式，让它看起来整洁 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.8;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: #f9f9f9;
        }

        /* 顶部导航 */
        .nav-bar { margin-bottom: 40px; }
        .back-link {
            text-decoration: none;
            color: #0066cc;
            font-weight: 600;
        }
        .back-link:hover { text-decoration: underline; }

        /* 文章内容样式 */
        article {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-bottom: 30px; /* 增加底部间距 */
        }
        h1 { margin-bottom: 10px; font-size: 2rem; color: #111; }
        .meta { color: #888; font-size: 0.9rem; margin-bottom: 30px; border-bottom: 1px solid #eee; padding-bottom: 20px;}

        p { margin-bottom: 20px; }
        img { max-width: 100%; border-radius: 8px; margin: 20px 0; }
        code { background: #f0f0f0; padding: 2px 5px; border-radius: 4px; font-family: monospace; }

        /* --- 新增：底部文章导航样式 --- */
        .post-nav {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eaeaea;
            font-size: 0.95rem;
        }
        .post-nav a {
            text-decoration: none;
            color: #555;
            max-width: 45%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            transition: color 0.2s;
        }
        .post-nav a:hover { color: #0066cc; }
        .nav-label { font-size: 0.8rem; color: #999; margin-bottom: 4px; display: block; }
        .nav-next { text-align: right; margin-left: auto; } /* 靠右对齐 */

        /* 移动端调整 */
        @media (max-width: 600px) {
            article { padding: 20px; }
            h1 { font-size: 1.5rem; }
            .post-nav { flex-direction: column; gap: 20px; }
            .post-nav a { max-width: 100%; }
        }
    </style>
</head>
<body>

<nav class="nav-bar">
    <!-- 注意这里是 ../index.html，表示返回上一级目录 -->
    <a href="../index.html" class="back-link">← 返回首页</a>
</nav>

<article>
    <header>
        <h1>我的第一篇博客：你好世界</h1>
        <div class="meta">
            <span>发布于 2024-03-20</span> ·
            <span>分类：生活随笔</span>
        </div>
    </header>

    <div class="content">
        <p>这是正文内容的开始。你可以在这里写下你的想法。</p>

        <h2>这是一个小标题</h2>
        <p>今天天气真不错，我终于搭建好了自己的静态博客。虽然没有数据库，但是运行速度飞快！</p>

        <p>这是一个代码示例：<code>console.log('Hello World');</code></p>

        <p>如果你想插入图片，直接使用 img 标签即可。</p>

        <p>这里是结尾。感谢阅读。</p>
    </div>

    <!-- 新增：文章底部导航区域 -->
    <div class="post-nav" id="post-nav">
        <!-- JS 会在这里自动填入 上一篇/下一篇 -->
        <span style="color:#ccc">正在加载导航...</span>
    </div>
</article>

<!-- 新增：自动生成上一篇/下一篇的脚本 -->
<script>
    fetch('posts.json')
        .then(res => res.json())
        .then(posts => {
            // 1. 同样按日期排序，确保顺序和主页一致
            posts.sort((a, b) => new Date(b.date) - new Date(a.date));

            // 2. 获取当前文件名 (例如 article1.html)
            const currentFilename = window.location.pathname.split('/').pop();

            // 3. 找到当前文章在列表中的位置
            const currentIndex = posts.findIndex(p => p.file === currentFilename);

            if (currentIndex === -1) {
                document.getElementById('post-nav').innerHTML = ''; // 没找到则隐藏
                return;
            }

            // 4. 计算上一篇（更新的）和下一篇（更早的）
            // 列表是 [新, ..., 旧]，所以 index-1 是更新的，index+1 是更旧的
            const prevPost = posts[currentIndex - 1]; // 上一篇 (Newer)
            const nextPost = posts[currentIndex + 1]; // 下一篇 (Older)

            const navContainer = document.getElementById('post-nav');
            navContainer.innerHTML = ''; // 清空加载文字

            // 生成上一篇链接
            if (prevPost) {
                navContainer.innerHTML += `
                        <div class="nav-prev">
                            <span class="nav-label">← 上一篇</span>
                            <a href="${prevPost.file}">${prevPost.title}</a>
                        </div>
                    `;
            } else {
                navContainer.innerHTML += `<div></div>`; // 占位，保持布局
            }

            // 生成下一篇链接
            if (nextPost) {
                navContainer.innerHTML += `
                        <div class="nav-next">
                            <span class="nav-label">下一篇 →</span>
                            <a href="${nextPost.file}">${nextPost.title}</a>
                        </div>
                    `;
            }
        })
        .catch(err => console.error('导航加载失败', err));
</script>

</body>
</html>
